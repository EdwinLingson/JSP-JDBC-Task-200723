<body class="text-bg-dark ">
		<div class="container">
			
				<form action="product.jsp" method="post" class="card text-bg-dark border border-secondary p-2 rounded" style="margin:15%; width:50%; margin-left:25%">
					<div class="card-header h2 text-center pb-3 border border-primary rounded">Product Details </div>
					<div class="row mb-3 pt-3">
						<label for="productid" class="col-sm-4  h5">
							Product Id
						</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id ="productid" name ="productid">
						</div>
					</div>
					<div class="row mb-3">
						<label for="productid" class="col-sm-4 h5">
							Product Name
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id ="productname" name ="productname">
						</div>
					</div>
					<div class="row mb-3">
						<label for="productid" class="col-sm-4  h5">
							Product Price
						</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id ="productprice" name ="productprice" step="0.01">
						</div>
					</div>
					<div class="card-footer">
					<div class="row text-center">
					<div class="col-sm-6">
							<button type="submit" class="btn btn-primary" style="width:18em ;font-weight: 800; font-size: 15px;">Add Product</button>
						</div> 
					<div class="col-sm-6 ">
							<button type="reset" class="btn btn-warning" style="width:18em;font-weight: 800; font-size: 15px;">Reset</button>
						</div>
					</div>
					
					</div>	
				</form>
				
		</div>

</body>
